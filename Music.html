<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMusic - Stream Your Tracks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    #header {
      background-color: #1db954;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }
    #header nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #upload-section {
      padding: 20px;
      background-color: #181818;
    }
    #upload-section input[type="text"],
    #upload-section input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #282828;
      border: none;
      color: #fff;
    }
    #upload-section button {
      background-color: #1db954;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #music-list {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .track {
      background-color: #282828;
      padding: 15px;
      width: 200px;
      border-radius: 8px;
    }
    .track audio {
      width: 100%;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #181818;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>MyMusic</h1>
  <nav>
    <a href="#upload-section">Upload</a>
    <a href="#music-list">My Tracks</a>
  </nav>
</div>

<div id="upload-section">
  <h2>Upload Your Music</h2>
  <input type="text" placeholder="Track Title" id="track-title">
  <input type="file" accept="audio/*" id="track-file">
  <button onclick="uploadTrack()">Upload</button>
</div>

<div id="music-list">
  <!-- Uploaded tracks will appear here -->
</div>

<footer>
  Â© 2025 MyMusic. All rights reserved.
</footer>

<script>
  function uploadTrack() {
    const titleInput = document.getElementById('track-title');
    const fileInput = document.getElementById('track-file');

    if (!titleInput.value || !fileInput.files.length) {
      alert("Please enter a title and select an audio file.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const trackDiv = document.createElement('div');
      trackDiv.className = 'track';
      trackDiv.innerHTML = `
        <h3>${titleInput.value}</h3>
        <audio controls src="${e.target.result}"></audio>
      `;
      document.getElementById('music-list').appendChild(trackDiv);

      // Clear inputs
      titleInput.value = '';
      fileInput.value = '';
    };
    reader.readAsDataURL(fileInput.files[0]);
  }
</script>

</body>
</html>
